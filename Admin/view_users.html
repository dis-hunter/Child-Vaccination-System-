<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <link rel="stylesheet" href="../style.css"> <!-- Optional: link to your CSS file -->
    <script defer src="../header_footer.js"></script> <!-- Include the JS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: white;
            color: black;
            margin: 0;
            
        }
        .tb1 {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: white;
            color: black;
        }
        .tb1_th, .tb1_td {
            padding: 15px;
            border: 1px solid black;
            text-align: left;
        }
        .tb1_th {
            background-color: #004d40;
            color: white;
        }
        .tb1_tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .tb1_tr:hover {
            background-color: #d1d1d1;
        }
        h1 {
            text-align: center;
            color: black;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            color: white;
            padding: 10px;
            text-decoration: none;
            background-color: #004d40;
            margin: 0 5px;
            border-radius: 5px;
        }
        .pagination a.active {
            background-color: #00796b;
        }
        .pagination a.disabled {
            background-color: #cccccc;
            pointer-events: none;
            cursor: default;
        }
    </style>
</head>
<body>

     <!-- Header -->
     <special-header>
        
     </special-header>
    <main>
        <h1>User Data</h1>

        <table class="tb1">
            <tr class="tb1_tr">
                <th class="tb1_th">National ID</th>
                <th class="tb1_th">Name</th>
                <th class="tb1_th">Role</th>
                <th class="tb1_th">Contact</th>
                <th class="tb1_th">Gender</th>
                <th class="tb1_th">Timestamp</th>
            </tr>
            <!-- Example static rows for display -->
            <tr class="tb1_tr">
                <td class="tb1_td">12345678</td>
                <td class="tb1_td">John Doe</td>
                <td class="tb1_td">Admin</td>
                <td class="tb1_td">+254712345678</td>
                <td class="tb1_td">Male</td>
                <td class="tb1_td">2024-09-16 08:00:00</td>
            </tr>
            <tr class="tb1_tr">
                <td class="tb1_td">87654321</td>
                <td class="tb1_td">Jane Smith</td>
                <td class="tb1_td">User</td>
                <td class="tb1_td">+254723456789</td>
                <td class="tb1_td">Female</td>
                <td class="tb1_td">2024-09-16 08:30:00</td>
            </tr>
        </table>
    
        <div class="pagination">
            <a href="#" class="disabled">&laquo; Prev</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">Next &raquo;</a>
        </div>
    </main>
    <!-- Footer -->
    <special-footer></special-footer>
</body>
</html>
