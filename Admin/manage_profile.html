<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Nurse Profile</title>
    <link rel="stylesheet" href="../style.css"> <!-- Optional: link to your CSS file -->
    <script defer src="../Different_header&footer/header_footer.js"></script> <!-- Include the JS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: white;
            color: black;
            margin: 0;
        
        }
        #nurses-table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: white;
            color: black;
        }
        #nurses-table th, #nurses-table td {
            padding: 15px;
            border: 1px solid black;
            text-align: left;
        }
        #nurses-table th {
            background-color: #004d40;
            color: white;
        }
        #nurses-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #nurses-table tr:hover {
            background-color: #d1d1d1;
        }
        h1 {
            text-align: center;
            color: black;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            color: white;
            padding: 10px;
            text-decoration: none;
            background-color: #004d40;
            margin: 0 5px;
            border-radius: 5px;
        }
        .pagination a.active {
            background-color: #00796b;
        }
        .pagination a.disabled {
            background-color: #cccccc;
            pointer-events: none;
            cursor: default;
        }
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #e53935;
            color: white;
        }
    </style>
</head>
<body style="font-family: customfont;">

      
      
    <header class="py-3 border-bottom" style="background-color: teal;">
        <div class="container-fluid d-grid  align-items-center" style="grid-template-columns: 1fr 2fr;">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none custom-align-left">
                    <img src="../img/KingaBoraLogo.jpg" width="100" height="100" alt="Your Icon" />
                </a>
            </div>
    
            <div class="d-flex align-items-center justify-content-end w-100"> <!-- Align items to the right -->
                <form class="w-100 me-3" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search" style="width: 700px; height: 38px;"> <!-- Adjust the width and height -->
                </form>
                
    
                <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="40" height="40" class="rounded-circle"> <!-- Increase the size of the icon -->
                    </a>
                    <span class="d-block" style="font-size: 14px;">Admin 1</span> <!-- Profile name -->
                    <ul class="dropdown-menu text-small shadow">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
      <main>
        <h1>Manage Nurses</h1>

        <table id="nurses-table">
            <tr>
                <th>National ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Gender</th>
                <th>Profile Picture</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>12345678</td>
                <td>Jane Kane</td>
                <td>0700000000</td>
                <td>Female</td>
                <td class="tb1_td">
                    <img src="../img/Lupita.jpeg" alt="Jane Kane" width="50" height="50" class="rounded-circle">
                </td>
                <td>
                    <button class="action-btn delete-btn" onclick="deleteNurse('12345678')">Delete</button>
                </td>
            </tr>
            <tr>
                <td>87654321</td>
                <td>John Miti</td>
                <td>0711111111</td>
                <td>Male</td>
                <td class="tb1_td">
                    <img src="../img/Monty.jpeg" alt="John Miti" width="50" height="50" class="rounded-circle">
                </td>
                <td>
                    <button class="action-btn delete-btn" onclick="deleteNurse('87654321')">Delete</button>
                </td>
            </tr>
           
        </table>
    
        <div class="pagination">
            <a class="disabled">&laquo; Prev</a>
            <a class="active" href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">Next &raquo;</a>
        </div>
      </main>

     
      <special-footer></special-footer>

    <script>
        function deleteNurse(nationalId) {
            if (confirm('Are you sure you want to delete the nurse with National ID ' + nationalId + '?')) {
                alert('Nurse with National ID ' + nationalId + ' deleted successfully.');
            }
        }
    </script>

</body>
</html>
