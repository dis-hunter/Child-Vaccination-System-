<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Vaccination Profile with M-Pesa Payment</title>
    <style>
        /* Existing styling here */
    </style>
</head>
<body>
  <div class="topnav">
    <h2>Child Vaccination Profile</h2>
    <!-- Other elements in the profile header -->
  </div>

  <div class="main">
    <div class="dosage">
      <h2>Today's Vaccines</h2>
      <div id="drugs"></div> <!-- Vaccines will be populated here -->
      
      <!-- Display total price dynamically here -->
      <h3>Total Price: KES <span id="totalPriceDisplay">0</span></h3>
    </div>

    <!-- M-Pesa Payment Form -->
    <form action="stkPush.php" method="POST">
      <img src="images/Mpesa.jpeg" alt="M-Pesa Icon" class="icon">
      
      <label for="phone">Enter your Phone Number:</label>
      <input type="text" id="phone" name="phone" required placeholder="e.g., 254712345678">
      
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount" name="amount" required placeholder="Amount in KES" min="1" readonly>
      
      <input type="submit" value="Pay Now">
    </form>
  </div>

  <script>
    const selectedDrugs = [];

    async function getVaccines(period) {
      try {
        const url = `http://127.0.0.1:5000/Vaccines?period=${encodeURIComponent(period)}`;
        const response = await fetch(url, { method: 'GET' });
        const data = await response.json();

        if (response.ok) {
          const drugsContainer = document.getElementById('drugs');
          drugsContainer.innerHTML = '';

          for (const [drugName, drugPrice] of Object.entries(data.Drugs)) {
            const checkboxDiv = document.createElement('div');
            checkboxDiv.innerHTML = `
              <label>
                <input type="checkbox" name="drug" value="${drugName}" data-price="${drugPrice}" onchange="updateTotalPrice(this)">
                ${drugName} - KES ${drugPrice}
              </label>
            `;
            drugsContainer.appendChild(checkboxDiv);
          }
        }
      } catch (error) {
        console.error('Error fetching vaccines:', error);
      }
    }

    function updateTotalPrice(checkbox) {
      const drugPrice = parseFloat(checkbox.getAttribute('data-price'));
      let totalPrice = parseFloat(document.getElementById('totalPriceDisplay').textContent);

      if (checkbox.checked) {
        totalPrice += drugPrice;
        selectedDrugs.push(checkbox.value);
      } else {
        totalPrice -= drugPrice;
        selectedDrugs.splice(selectedDrugs.indexOf(checkbox.value), 1);
      }

      document.getElementById('totalPriceDisplay').textContent = totalPrice.toFixed(2);
      document.getElementById('amount').value = totalPrice.toFixed(2); // Set total in M-Pesa form
    }

    // Fetch vaccines for a given period on page load or as needed
    getVaccines("6 Weeks"); // Example: fetching for 6 Weeks period
  </script>
</body>
</html>
