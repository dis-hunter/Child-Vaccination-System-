    <style>
        body {
      font-family: 'Playpen Sans', sans-serif;
    }
    .contact-container {
      background-color: #fff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: bold;
    }
    .info-box {
      background-color: teal;
      color: #fff;
      padding: 30px;
      border-radius: 10px;
    }
    .info-box .icon {
      margin-right: 10px;
    }

    <body>
        <special-header></special-header>
        <main>
            <div class="container contact-container mt-5">
                <div class="row">
                  <div class="col-md-6">
                    <h2>Contact Us</h2>
                    <p>Feel free to contact us any time. We will get back to you as soon as we can!</p>
                    <form>
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                      </div>
                      <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn btn-dark">SEND</button>
                    </form>
                  </div>
                  <div class="col-md-6 info-box">
                    <h2>Info</h2>
                    <p><i class="bi bi-envelope icon"></i> kingabora@gmail.com</p>
                    <p><i class="bi bi-telephone icon"></i> +25477678366</p>
                    <p><i class="bi bi-geo-alt icon"></i>Nairobi, Kenya</p>
                    <p><i class="bi bi-clock icon"></i> 09:00 - 18:00</p>
                  </div>
                </div>
              </div>
        </main>
