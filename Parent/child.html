<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file -->
    <script defer src="child.js"></script>
    <!-- Link to your JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
      }
      .child-header {
        padding: 20px;
        background-color: #40e0d0;
        border-radius: 8px;
        margin: 4%;
      }
      .child-info {
        margin-top: 20px;
      }
      .child-info h2 {
        margin-bottom: 10px;
      }
      .chart-container {
        width: 80%;
        margin: 20px auto;
      }
      canvas {
        max-height: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Child Profile</h1>
    </header>
    <main>
      <div class="child-header">
        <h2 id="childName">Child Name</h2>
        <p id="childBirthCertificateID">Birth Certificate ID:</p>
        <p id="childDateOfBirth">Date of Birth:</p>
        <p id="childParentName">Parent Name:</p>
        <p id="childParentNationalID">Parent National ID:</p>
        <p id="childEmailAddress">Parent Email:</p>
        <p id="childHeight">Height:</p>
        <p id="childWeight">Weight:</p>
      </div>
      <div class="child-info">
        <h2>Vaccination History</h2>
        <ul id="vaccinationHistoryList">
          <!-- Vaccination history will be populated here -->
        </ul>
      </div>
      <div class="chart-container">
        <h2>Weight Progress Over Time</h2>
        <canvas id="weightChart"></canvas>
      </div>
      <div class="chart-container">
        <h2>Height Progress Over Time</h2>
        <canvas id="heightChart"></canvas>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Your Organization</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const localId = urlParams.get("localId");

        if (localId) {
          await fetchChildDetails(localId);
          await fetchVaccinationHistory(localId);
        } else {
          console.error("No localId found in URL");
        }
      });

      async function fetchChildDetails(localId) {
        try {
          const response = await fetch(
            `http://127.0.0.1:5000/fetchChildByLocalId?localId=${encodeURIComponent(
              localId
            )}`
          );
          const data = await response.json();

          if (response.ok) {
            document.getElementById("childName").textContent = data.ChildName;
            document.getElementById(
              "childBirthCertificateID"
            ).textContent = `Birth Certificate ID: ${data.BirthCertificateID}`;
            document.getElementById(
              "childDateOfBirth"
            ).textContent = `Date of Birth: ${new Date(
              data.DateOfBirth
            ).toLocaleString()}`;
            document.getElementById(
              "childParentName"
            ).textContent = `Parent Name: ${data.ParentName}`;
            document.getElementById(
              "childParentNationalID"
            ).textContent = `Parent National ID: ${data.ParentNationalID}`;
            document.getElementById(
              "childEmailAddress"
            ).textContent = `Parent Email: ${data.emailaddress}`;
            document.getElementById(
              "childHeight"
            ).textContent = ` Height: ${data.height} cm`;
            document.getElementById(
              "childWeight"
            ).textContent = `Weight: ${data.weight} kg`;
          } else {
            console.error("Error fetching child details:", data.error);
          }
        } catch (error) {
          console.error("Error fetching child details:", error);
        }
      }

      async function fetchVaccinationHistory(localId) {
        try {
          const response = await fetch(
            `http://127.0.0.1:5000/vaccinationupdate?localId=${encodeURIComponent(
              localId
            )}`
          );
          const data = await response.json();

          if (response.ok) {
            const vaccinationHistoryList = document.getElementById(
              "vaccinationHistoryList"
            );
            vaccinationHistoryList.innerHTML = ""; // Clear existing list

            // Prepare data for charts
            const dates = [];
            const weights = [];
            const heights = [];

            data.Vaccination.forEach((vaccine) => {
              const date = new Date(vaccine.DateofVaccination);
              dates.push(date.toLocaleDateString());
              weights.push(vaccine.weight || 0); // Set default value if weight is missing
              heights.push(vaccine.height || 0); // Set default value if height is missing

              const li = document.createElement("li");
              li.textContent = `Vaccine: ${
                vaccine.vaccinesIssued
              }, Date: ${date.toLocaleString()}`;
              vaccinationHistoryList.appendChild(li);
            });

            // Render charts with the fetched data
            renderChart("weightChart", dates, weights, "Weight (kg)");
            renderChart("heightChart", dates, heights, "Height (cm)");
          } else {
            console.error("Error fetching vaccination history:", data.error);
          }
        } catch (error) {
          console.error("Error fetching vaccination history:", error);
        }
      }

      async function fetchVaccinationHistory2(localId) {
        try {
          // Fetch vaccination progress data for the specified localId
          const response = await fetch(
            `http://127.0.0.1:5000/ChildVaccinationProgress?localId=${encodeURIComponent(
              localId
            )}`
          );
          const data = await response.json();

          if (response.ok) {
            // Display vaccination history list (if needed)
            const vaccinationHistoryList = document.getElementById(
              "vaccinationHistoryList"
            );
            vaccinationHistoryList.innerHTML = "";
            data.data.dates.forEach((date, index) => {
              const li = document.createElement("li");
              li.textContent = ` Date: ${date}, Weight: ${data.data.weights[index]} kg, Height: ${data.data.heights[index]} cm`;
              vaccinationHistoryList.appendChild(li);
            });

            // Render weight and height charts
            renderChart(
              "weightChart",
              data.data.dates.reverse(),
              data.data.weights,
              "Weight (kg)"
            );
            renderChart(
              "heightChart",
              data.data.dates.reverse(),
              data.data.heights,
              "Height (cm)"
            );
          } else {
            console.error("Error fetching vaccination history:", data.error);
          }
        } catch (error) {
          console.error("Error fetching vaccination history:", error);
        }
      }

      function renderChart(chartId, labels, data, label) {
        const ctx = document.getElementById(chartId).getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: label,
                data: data,
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 2,
                fill: false,
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: "Date" } },
              y: { title: { display: true, text: label } },
            },
          },
        });
      }
    </script>
  </body>
</html>
