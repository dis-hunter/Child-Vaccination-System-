          </div>
          <button type="submit">Update Profile</button>
        </form>
      </div>
    </div>


    <script>

    document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const localId = urlParams.get('localId');

            if (localId) {
                await fetchNurseDetails(localId);
            } else {
                console.error("No localId found in URL");
            }
    });

    async function fetchNurseDetails(nurseId) {
    try {
        // Construct the API endpoint URL with the nurseId parameter
        const url = `http://127.0.0.1:5000/getNurseDetails?nurseId=${encodeURIComponent(nurseId)}`;
        
        // Make an HTTP GET request to the server
        const response = await fetch(url);
        
        // Parse the JSON response
        const data = await response.json();
        
        if (response.ok && data.data) {
            // Access individual nurse details
            const nurseName = data.data.nurseName;
            const nurseEmailAddress = data.data.nurseEmailAddress;
            const nursePhoneNumber = data.data.nursephonenumber;
            const nurseNationalID = data.data.nurseNationalID;

            // Print each detail to the console
            console.log('Nurse Name:', nurseName);
            console.log('Nurse Email Address:', nurseEmailAddress);
            console.log('Nurse Phone Number:', nursePhoneNumber);
            console.log('Nurse National ID:', nurseNationalID);

            // If required, update the DOM or perform additional logic here
        } else {
            console.error('Error fetching nurse details:', data.error || 'No data available');
        }
    } catch (error) {
        // Handle errors during the fetch process
        console.error('Error:', error);
    }
}
