<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Registration Form</title>
    <link rel="stylesheet" href="header-footer.css">
</head>
<body>
    <header>
        <img src="project\logo.jpg" alt="Logo">
        <div class="account-info">
            <p>Account Name</p>
            <img src="profile-picture.png" alt="Profile Picture" class="profile-picture">
        </div>
    </header>
    
    <form id="registration-form">
        <h2>PARENT REGISTRATION</h2>

        <!-- <label for="parent1-name" class="label">PARENT 1 NAME</label>
        <input type="text" id="parent1-name" class="input-field" required>

        <label for="parent1-gov-id" class="label">PARENT 1 GOV ID NUMBER</label>
        <input type="text" id="parent1-gov-id" class="input-field" required> -->

        <label for="parent-name" class="label">PARENT  NAME</label>
        <input type="text" id="parent-name" class="input-field" required>

        <label for="parent-gov-id" class="label">PARENT GOV ID NO</label>
        <input type="text" id="parent-gov-id" class="input-field" required>

        <label for="child-name" class="label">CHILD NAME</label>
        <input type="text" id="child-name" class="input-field" required>

        <label for="birth-cert-no" class="label">BIRTH CERT NO</label>
        <input type="text" id="birth-cert-no" class="input-field" required>

        <label class="label">GENDER</label>
        <div class="radio-group">
            <input type="radio" id="gender-male" name="gender" value="male" required>
            <label for="gender-male">Male</label>
            <input type="radio" id="gender-female" name="gender" value="female">
            <label for="gender-female">Female</label>
        </div>

        <label for="dob" class="label">DATE OF BIRTH</label>
        <input type="date" id="dob" class="input-field" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            // Collect form data
            const formData = new FormData(this);
            // Log or handle form data here
            console.log('Form submitted:', Object.fromEntries(formData));
            alert('Form submitted successfully!');
            this.reset(); // Reset the form
        });
    </script>
</body>
</html>
