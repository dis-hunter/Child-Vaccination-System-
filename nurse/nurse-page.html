    <script>
    async function fetchVaccinationDueList() {
  try {
    const url = "http://127.0.0.1:5000/getVaccinationDueList"; // Updated URL without parameters
    const response = await fetch(url, { method: 'GET' });
    const data = await response.json();

    if (response.ok) {
      console.log('Vaccination Due List:', data.data);

      // Log each item in the console
      data.data.forEach(item => {
        console.log(`Parent Email: ${item.parentEmailAddress}`);
        console.log(`Child Name: ${item.childName}`);
        console.log(`Due Date: ${item.DateofVaccination}`);
        console.log('-----------------------');
      });

    } else {
      console.error('Error fetching vaccination due list:', data.error || response.statusText);
    }
  } catch (error) {
    console.error('Error:', error);
  }
}

// Call the function when the DOM is fully loaded
document.addEventListener('DOMContentLoaded', () => {
  fetchVaccinationDueList();
});

async function getEmailList(NextVisit) {
  try {
    console.log('Getting email and parent details for NextVisit:', NextVisit); // Debug logging
    
    const url = `http://127.0.0.1:5000/getEmailList?NextVisit=${encodeURIComponent(NextVisit)}`;
    console.log('Request URL:', url); // Debug logging
    
    const response = await fetch(url, { method: 'GET' });
    const data = await response.json();

    if (response.ok) {
    const emailList = [];  // Initialize an empty array to store emails

    data.data.forEach((item) => {
        if (item.parentEmailAddress) {  // Check if parentEmailAddress exists
            emailList.push(item.parentEmailAddress);  // Add email to the list
        }
    });

    console.log('Email list found:', emailList);  // Log the array of emails
}
