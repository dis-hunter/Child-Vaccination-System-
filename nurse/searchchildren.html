<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaccination Table</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e0f2f1; 
      display: flex;
      flex-direction: column;
      align-items: center;
      /* justify-content: center; Remove this to allow the header to go to the top */
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 20px; /* Add margin between header and container */
    }

    h2 {
      color: #008080; 
      margin-bottom: 20px;
    }

    label {
      color: #00897b; 
      margin-right: 10px;
    }

    input[type="search"] {
      border: 1px solid #80cbc4; 
      padding: 8px;
      border-radius: 4px;
      margin-right: 10px;
    }

    button {
      background-color: #009688;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    a {
      color: #004d40;
      text-decoration: none;
      margin-top: 20px;
      display: block;
    }

    a:hover {
      text-decoration: underline;
    }

    #header {
      background-color: #008080;
      color: white;
      text-align: center;
      width: 100%;
      display: flex; 
      align-items: center; 
      padding: 10px; 
      justify-content: flex-start; /* Push items to the left */
    }

    #logo {
      width: 100px;
      height: 85px;
      margin-right: 280px; /* Add some space between the logo and the title */
    }
  </style>
</head>
<body>
  <div id="header">
    <img id="logo" src="../Header-Footer/images/KingaBoraLogo.jpg">
    <h1>KingaBora Vaccination System</h1>
  </div>
  <div class="container">
    <h2>Search for children using parent national ID</h2>
    <form class="d-flex" role="search" onsubmit="searchBar(); return false;">
      <label for="searchQuery">ParentID</label>
      <input class="form-control me-2" type="search" id="searchQuery" placeholder="Enter Parent Name" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <!-- Container for child links -->
    <div id="childLinksContainer"></div>
  </div>

  <script>
    async function searchBar() {
      const parentNationalID = document.getElementById('searchQuery').value;

      try {
        const url = `http://127.0.0.1:5000/childDetails?ParentNationalID=${encodeURIComponent(parentNationalID)}`;
        const response = await fetch(url, { method: 'GET' });
        const data = await response.json();

        if (response.ok) {
          console.log('Children found:', data);

          const childLinksContainer = document.getElementById("childLinksContainer");
          childLinksContainer.innerHTML = ''; // Clear previous links

          data.childNames.forEach(child => {
            const childName = child.ChildName;
            const childDocId = child.id;

            // Create a link element for each child
            const childLink = document.createElement('a');
            childLink.href = `vaccinationpage.html?localId=${childDocId}`;
            childLink.textContent = `${childName} (${childDocId})`;
            childLink.className = 'child-link';

            // Append the link to the container
            childLinksContainer.appendChild(childLink);
          });
        } else {
          console.error('Error fetching child details:', data.error || response.statusText);
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
