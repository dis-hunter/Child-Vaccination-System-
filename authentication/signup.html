<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinga Bora Vaccination System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="../nurse/header-footer.js"></script>
    <link rel="stylesheet" href="../nurse/header-footer.css">
    
</head>
<body>
    <special-header></special-header>
    <main>
    <!--------------------------------------Main Container------------------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!----------------------------------Login Container--------------------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-----------------------------------Left Box------------------------------------------->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #008080;">
                <div class="featured-image mb-3">
                    <img src="../LandingPage/Images/login.jpg" class="img-fluid" style="width: 330px;" alt="Login Image">
                </div>
                <p class="text-white fs-2 mb-3" style="font-family:'Roboto', sans-serif; font-weight: 600;">KINGA BORA</p>
                <small class="text-white text-wrap text-center mb-3" style="width: 17rem; font-family:'Roboto', sans-serif;">For every shot, we have got you covered.</small>
            </div>

            <!--------------------------------------Right Box--------------------------------------->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello</h2>
                        <p>Welcome.</p>
                    </div>

                    <div class="input-group mb-3">
                        <label for="email" class="input-group-text">Email</label>
                        <input type="email" class="form-control form-control-lg bg-light fs-6" id="email" placeholder="Email address">
                    </div>

                    <div class="input-group mb-3">
                        <label for="username" class="input-group-text">Username</label>
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="username" placeholder="Username">
                    </div>
                    <div class="input-group mb-3">
                        <label for="contacts" class="input-group-text">contacts</label>
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="contacts" placeholder="contacts">
                    </div>
                    <div class="input-group mb-3">
                        <label for="nationalID" class="input-group-text">National ID </label>
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="nationalID" placeholder="nationalID">
                    </div>

                    <div class="input-group mb-1">
                        <label for="password" class="input-group-text">Password</label>
                        <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" placeholder="Password">
                    </div>

                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" onclick="login()">Signup</button>
                    </div>

                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6">
                            <img src="../nurse/images/googleicon.png" style="width: 40px;" class="me-2" alt="Google Logo">
                            <small>Sign In with Google</small>
                        </button>
                    </div>

                    <div class="row">
                        <small>Don't have an account? <a href="#">Sign Up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <special-footer></special-footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      async function login() {
        
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;   
  const nationalID = document.getElementById('nationalID').value;
  const username = document.getElementById('username').value;
  const contacts = document.getElementById('contacts').value;

  try {
    backendUrl='http://127.0.0.1:5000'
    const response = await fetch(`${backendUrl}/register`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        email,
        password,
        username,
        nationalID,
        contacts
      })
    });

    if (response.ok) {
      const data = await response.json();
      console.log("Successfully created user. Redirecting...");
      window.location.href = data.redirectUrl;  // Redirect to provided URL
    } else {
      const errorData = await response.json();
      console.error("Error creating user:", errorData.error);
      // Handle error message display or other actions
    }

  } catch (error) {
    console.error("Error during request:", error);
    // Handle network errors or other exceptions
  }
}
    </script>
</body>
</html>
